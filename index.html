<body>

<header>
	<a href="https://www.gustavosapienza.com.br">
		<img src="images/gustavosapienza-marca-branco.png" height="96" width="95">
	</a>
	<h1>Gerador HTML de Email Marketing</h1>
</header>

<section>
	<div class="center">
		<div class="ferramenta">
			<div class="bloco">
		        <div class="conteudo-bloco">
		          <div class="excluir" title="Excluir"></div>
		          <div class="editor">
		    				<label><span>Url da imagem*</span><div class="interrogacao" title="A URL da sua imagem, exemplo https://www.gustavosapienza.com.br/imagem-teste.png"></div></label>
		    				<input type="text" class="url"><br>
		    				<label><span>Link ao clicar na imagem</span><div class="interrogacao" title="URL de destino ao clicar na imagem, exemplo: https://www.gustavosapienza.com.br/"></div></label>
		    				<input type="text" class="link"><br>
		    				<label><span>Texto Alternativo</span><div class="interrogacao" title="O texto que será mostrado se a imagem não for carregada"></div></label>
		    				<input type="text" class="alt"><br>
		    				<button class="adicionar botao">Adicionar</button>
		          </div>
		        </div>
			</div>
		</div>
		<div class="funcionalidades">
			<div class="mais botao" title="Adicionar"></div>
			<div class="visualizar botao" title="Visualizar"></div>
			<div class="finalizar botao" title="Finalizar"></div>
		</div>
	</div>
</section>

<section>
	<div class="center">
		<div class="propaganda">
			<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
			<!-- Gerador 2 -->
			<ins class="adsbygoogle"
			     style="display:inline-block;width:728px;height:90px"
			     data-ad-client="ca-pub-0538123507599481"
			     data-ad-slot="3262158808"></ins>
			<script>
			(adsbygoogle = window.adsbygoogle || []).push({});
			</script>
		</div>
	</div>
</section>
